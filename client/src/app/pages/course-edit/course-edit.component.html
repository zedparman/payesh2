<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Course Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="level">Level</label>
                        <input type="number" class="form-control" id="level" [(ngModel)]="item.level" name="level" #level="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>_exam</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton_exam" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton_exam">
                                    <button class="dropdown-item" *ngFor="let item of list_exam" [class.disabled]="containExam(item._id)" (click)="$event.preventDefault(); containExam(item._id) || addExam(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item._exam || item._exam.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item._exam; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeExam(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="pb-30">
                        <div class="mb-20">
                            <label>_student</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButton_student" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton_student">
                                    <button class="dropdown-item" *ngFor="let item of list_student" [class.disabled]="containStudent(item._id)" (click)="$event.preventDefault(); containStudent(item._id) || addStudent(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item._student || item._student.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item._student; let i = index">
                                    {{obj}}

                                    <button class="btn btn-danger pull-right" type="button" (click)="removeStudent(i)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <h2 *ngIf="externalExam__course[0] || externalStudent__course[0]">External Relations</h2>
        
                        <h3 *ngIf="externalExam__course[0]">Exam</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalExam__course">{{item._id}}</li>
                        </ul>
                        <h3 *ngIf="externalStudent__course[0]">Student</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalStudent__course">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
